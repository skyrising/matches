name: Build and Deploy
on:
  push:
    branches:
      main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: minidocks/graphviz
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: |
          mkdir -p dist && dot matches/matches.dot -Tsvg > dist/matches.svg

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist